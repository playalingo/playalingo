<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playa Lingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 10px 20px;
      background: linear-gradient(180deg, #1a0033, #000000);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(255, 0, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    img.logo {
      width: 200px;
      margin: 0 auto 20px auto;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0;
    }

    p {
      font-size: 1.2rem;
      color: #eaeaea;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin: 30px auto 20px auto;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.button:hover {
      filter: brightness(1.15);
    }

    .spacer {
      flex-grow: 1;
    }

    .social-icons {
      margin-top: auto;
      padding-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 12px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      filter: grayscale(100%) brightness(0.75);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="/img/logo.png.png" alt="Playa Lingo Logo" class="logo" />
    <h1>PLAYA LINGO</h1>
    <p>The only language you need to learn is AIâ€”because it teaches you everything else.</p>
    <p>Join our WhatsApp group to beta test and co-create the Playa Lingo GPT and get early access.</p>

    <a href="https://chat.whatsapp.com/YOUR-GROUP-CODE" class="button">JOIN US</a>

    <!-- Pushes icons to bottom without expanding card -->
    <div class="spacer"></div>

    <div class="social-icons">
      <a href="https://github.com" target="_blank"><img src="/img/github.png" alt="GitHub"></a>
      <a href="https://wa.me" target="_blank"><img src="/img/whatsapp.png" alt="WhatsApp"></a>
      <a href="https://linkedin.com" target="_blank"><img src="/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://x.com" target="_blank"><img src="/img/x.png" alt="X / Twitter"></a>
      <a href="https://youtube.com" target="_blank"><img src="/img/youtube.png" alt="YouTube"></a>
      <a href="https://instagram.com" target="_blank"><img src="/img/instagram.png" alt="Instagram"></a>
    </div>
  </div>

</body>
</html>
