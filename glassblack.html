<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playa Lingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

  <!-- ✅ Confirmed working CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-MFSgkQld7oGscFUyRCbV9zVm2uEtULqjtn9J10wFGtAiUdS3MeUjcKLHvlqRVu3XzKo+3VuD94VmKGoQ5f+NAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 10px 20px;
      background: linear-gradient(180deg, #1a0033, #000000);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 700px;
      text-align: center;
      margin: 10px auto 0 auto;
      box-shadow: 0 8px 32px rgba(255, 0, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
    }

    img.logo {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0;
    }

    p {
      font-size: 1.2rem;
      color: #eaeaea;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.button:hover {
      filter: brightness(1.15);
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      color: #eaeaea;
      font-size: 2rem;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff00ff;
      background: rgba(255,255,255,0.15);
    }

    /* === Smoke Animation === */
    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .smoke span {
      position: absolute;
      bottom: -150px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(255,255,255,0.04), transparent);
      border-radius: 50%;
      animation: rise 40s ease-in-out infinite;
      filter: blur(60px);
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      25% {
        opacity: 0.15;
      }
      50% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0.1;
      }
      100% {
        transform: translateY(-600px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ☁️ Heavy Smoke Background -->
  <div class="smoke">
    <!-- 25 random cloud puffs -->
    <span style="left: 5%; animation-delay: 0s;"></span>
    <span style="left: 10%; animation-delay: 5s;"></span>
    <span style="left: 15%; animation-delay: 10s;"></span>
    <span style="left: 20%; animation-delay: 15s;"></span>
    <span style="left: 25%; animation-delay: 20s;"></span>
    <span style="left: 30%; animation-delay: 3s;"></span>
    <span style="left: 35%; animation-delay: 8s;"></span>
    <span style="left: 40%; animation-delay: 13s;"></span>
    <span style="left: 45%; animation-delay: 18s;"></span>
    <span style="left: 50%; animation-delay: 1s;"></span>
    <span style="left: 55%; animation-delay: 6s;"></span>
    <span style="left: 60%; animation-delay: 11s;"></span>
    <span style="left: 65%; animation-delay: 16s;"></span>
    <span style="left: 70%; animation-delay: 21s;"></span>
    <span style="left: 75%; animation-delay: 4s;"></span>
    <span style="left: 80%; animation-delay: 9s;"></span>
    <span style="left: 85%; animation-delay: 14s;"></span>
    <span style="left: 90%; animation-delay: 19s;"></span>
    <span style="left: 95%; animation-delay: 2s;"></span>
  </div>

  <div class="card">
    <img src="/img/logo.png.png" alt="Playa Lingo Logo" class="logo" />
    <h1>PLAYA LINGO</h1>
    <p>The only language you need to learn is AI—because it teaches you everything else.</p>
    <p>Join our WhatsApp group to beta test and co-create the Playa Lingo GPT and get early access.</p>
    <a href="https://chat.whatsapp.com/YOUR-GROUP-CODE" class="button">JOIN US</a>

    <!-- ✅ Social Icons with fallback -->
    <div class="social-icons">
      <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://wa.me" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>
</body>
</html>
