<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playa Lingo – Live the Dream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      background: linear-gradient(180deg, #1a0033, #000000);
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }

    img.logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: black;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.button:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="/img/logo.png" alt="Playa Lingo Logo" class="logo" />
  <h1>Playa Lingo</h1>
  <p>The only language you need to learn is AI—because it teaches you everything else.</p>
  <p>Join our WhatsApp group to co-create the Playa Lingo GPT and get early access.</p>
  <a href="https://chat.whatsapp.com/YOUR-GROUP-CODE" class="button">Join Playa Lingo</a>
</body>
</html>
